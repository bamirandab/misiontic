<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1">

    <title>Insertar movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<form action="/movements/create" method="post">
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-sm-12">
                <h2>Insertar un nuevo movimiento</h2>
            </div>
            <div class="col">
            </div>
        </div>

        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class ="row">
                            <div class="col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label">Concepto</label>
                                    <input name="concept" type="text" class="form-control" placeholder="">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Cantidad</label>
                                    <input name="amount" type="number" class="form-control" placeholder="">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Empleado</label>
                                    <input name="employee" type="number" class="form-control" placeholder="">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Empresa</label>
                                    <input name="enterprise" type="number" class="form-control" placeholder="">
                                </div>

                                <div class="mb-3">

                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col">
            </div>
        </div>

    </div>

</form>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>

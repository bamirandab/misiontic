<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1">

  <title>Consulta de movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

<div class="mt-8 container text-center">
  <div class="row">
    <div class="col-sm-8"></div>
    <div class="col-sm-4">
      <form action="/movements/create" method="get">
      <button class="btn btn-primary" >Nuevo movimiento</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Concepto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">ID Empleado</th>
          <th scope="col">ID Empresa</th>
          <th scope="col">Fecha de creación</th>
          <th scope="col">Fecha de actualización</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="mov: ${mismovimientos}">
            <td th:text="${mov.Id}"></td>
            <td th:text="${mov.concept}"></td>
            <td th:text="${mov.amount}"></td>
            <td th:text="${mov.employee.Id}"></td>
            <td th:text="${mov.enterprise.Id}"></td>
            <td th:text="${mov.createdat}"></td>
            <td th:text="${mov.updatedat}"></td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
